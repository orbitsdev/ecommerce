<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    
    <!-- Bootstrap and FontAwesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <div onclick="goBack()" class="  mt-4 mb-4"> < Return to Previous Page</div>
        <div class="row">
            <div class="col-md-6">
                <!-- Product Image -->
                <img id="productImage" src="http://via.placeholder.com/600x700" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <!-- Product Details -->
                <h1 class="my-3" id="productName">Shop item template</h1>
                <h4 id="productPrice"><span class="text-muted"><del>$45.00</del></span> $40.00</h4>
                <p id="productDescription">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius blanditiis delectus ipsam minima ea iste laborum vero?</p>
                <div class="d-flex">
                    <!-- <input class="form-control text-center" id="inputQuantity" type="number" value="1" min="1" style="max-width: 3rem;"> -->
                    <button class="btn btn-outline-dark ml-3" type="button" onclick="goToSuccessPage()">
                        <i class="fa fa-shopping-cart"></i> Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the product data from localStorage
            const selectedProduct = localStorage.getItem('selectedProduct');
            if (selectedProduct) {
                const product = JSON.parse(selectedProduct);
                console.log(product);

                // Update the HTML elements with the product data
                document.getElementById('productImage').src = product.image;
                document.getElementById('productName').innerText = product.name;
                document.getElementById('productPrice').innerHTML = `$${product.price}`;
                // Add a description if available in product object
                if(product.description){
                    document.getElementById('productDescription').innerText = product.description;
                }
            }
        });

        function goToSuccessPage(){
            window.location.href ="success.html";
        }
        function goBack() {
            window.history.back();
        }
       
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
